<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Cinematic Lens – Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mohave for headlines, Space Grotesk for text, DM Sans for options -->
  <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Mohave:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #ff5547;
      --body-font: "Space Grotesk", sans-serif;
      --display-font: "Mohave", sans-serif;
      --option-font: "DM Sans", sans-serif;
      --transition-fast: 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--body-font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ----------------- TRANSITION OVERLAY (Entry) ----------------- */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--accent);
      z-index: 9999;
      animation: slideOutToLeft 0.8s ease-in-out forwards;
    }

    @keyframes slideOutToLeft {
      0% {
        left: 0;
      }
      100% {
        left: -100vw;
      }
    }

    /* ----------------- HEADER LOGO ----------------- */
    .site-header {
      position: fixed;
      top: 24px;
      left: 32px;
      z-index: 10;
    }

    .logo-img {
      height: 34px;
      width: auto;
      display: block;
    }

    /* ----------------- QUIZ SECTION ----------------- */
    .section-quiz {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 40px;
      min-height: 100vh;
    }

    /* Progress Bar */
    .quiz-header {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      padding: 0 clamp(32px, 6vw, 96px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 5;
    }

    .quiz-title-top {
      font-family: var(--display-font);
      font-size: 1.2rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 400;
    }

    .progress-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .progress-bar-bg {
      flex: 1;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--accent);
      width: 5.88%;
      transition: width 0.4s ease;
    }

    .progress-text {
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      white-space: nowrap;
    }

    /* Question Content */
    .quiz-content {
      max-width: 900px;
      width: 100%;
      text-align: center;
      margin-top: 80px;
    }

    .question-text {
      font-family: "PT Serif", serif;
      font-size: clamp(2.2rem, 4.5vw, 3.5rem);
      line-height: 1.3;
      margin-bottom: 60px;
      font-weight: 400;
    }

    /* Options */
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin-bottom: 80px;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 20px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      max-width: 800px;
      width: 100%;
      padding: 8px 0;
    }

    .option-item:hover {
      opacity: 0.8;
    }

    .option-circle {
      width: 24px;
      height: 24px;
      border: 2px solid #fff;
      border-radius: 50%;
      flex-shrink: 0;
      position: relative;
      transition: all 0.3s ease;
    }

    .option-item.selected .option-circle {
      background: var(--accent);
      border-color: var(--accent);
    }

    .option-item.selected .option-circle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
    }

    .option-text {
      font-family: var(--option-font);
      font-size: 1.1rem;
      line-height: 1.4;
      text-align: left;
      font-weight: 400;
    }

    /* Text input styling */
    .text-input {
      width: 100%;
      max-width: 600px;
      min-height: 100px;
      padding: 16px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-family: var(--option-font);
      font-size: 1rem;
      line-height: 1.5;
      resize: vertical;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Navigation Buttons */
    .quiz-nav {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .nav-button {
      border: 1px solid #ffffff;
      background: transparent;
      color: #ffffff;
      font-size: 11px;
      padding: 12px 30px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 14px;
    }

    .nav-button:hover {
      background: #ffffff;
      color: #000000;
    }

    .nav-button.inactive {
      opacity: 0.3;
      pointer-events: none;
    }

    .prev-button.hidden {
      display: none;
    }

    .next-button {
      opacity: 0.3;
      pointer-events: none;
    }

    .next-button.active {
      opacity: 1;
      pointer-events: all;
    }

    .btn-arrow-box {
      border-left: 1px solid #ffffff;
      padding-left: 14px;
      padding-top: 2px;
      padding-bottom: 2px;
    }

    .btn-arrow-box-left {
      border-right: 1px solid #ffffff;
      padding-right: 14px;
      padding-top: 2px;
      padding-bottom: 2px;
    }

    /* ----------------- RESPONSIVE ----------------- */
    @media (max-width: 780px) {
      .quiz-content {
        margin-top: 60px;
      }

      .question-text {
        font-size: 1.8rem;
      }

      .option-text {
        font-size: 1rem;
        line-height: 1.35;
      }

      .options-list {
        gap: 10px;
      }

      .nav-button {
        padding: 10px 20px;
        font-size: 10px;
      }

      .quiz-nav {
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- TRANSITION OVERLAY (slides out on load) -->
  <div class="transition-overlay"></div>

  <!-- HEADER LOGO -->
  <header class="site-header">
    <img src="assets/cinefile-logo.svg" alt="Cinefile" class="logo-img" />
  </header>

  <!-- QUIZ SECTION -->
  <section class="section-quiz">
    
    <!-- Quiz Header with Progress -->
    <div class="quiz-header">
      <div class="quiz-title-top">THE CINEMATIC LENS</div>
      <div class="progress-container">
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-text">STEP <span id="currentStep">1</span>/<span id="totalSteps">18</span></div>
      </div>
    </div>

    <!-- Quiz Content -->
    <div class="quiz-content">
      <h2 class="question-text" id="questionText"></h2>

      <div class="options-list" id="optionsList"></div>

      <div class="quiz-nav">
        <button class="nav-button prev-button hidden" id="prevBtn">
          <span class="btn-arrow-box-left">←</span> PREVIOUS QUESTION
        </button>
        <button class="nav-button next-button" id="nextBtn">
          NEXT QUESTION <span class="btn-arrow-box">→</span>
        </button>
      </div>
    </div>

  </section>

  <!-- Link to external JavaScript files -->
  <script src="questions.js"></script>
  <script src="quiz.js"></script>

</body>
</html>
