
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 1 - Alternating Dots</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Go</h1>
    <div class="container" id="dotContainer"></div>

    <script>
        // Get the container where we'll put our dots
        const container = document.getElementById('dotContainer');

        // Loop to create 20 dots
        for (let i = 0; i < 1000; i++) {
            // Create a new div element for each dot
            const dot = document.createElement('div');
            dot.className = 'dot';

            // Check if the index is even or odd
            if (i % 2 === 0) {
                // Even index: make it black
                dot.style.backgroundColor = 'black';
            } else {
                // Odd index: make it white with a border
                dot.style.backgroundColor = 'white';
            }

            // Add the dot to the container
            container.appendChild(dot);
        }
    </script>
</body>
</html>
